{% extends 'base_layout.html' %}
{% block body %}
<div class="row">
      {% for i in data %}
      <div class="col-md-6 mt-3" >
        <div class="card" >
            {% if i.source == None %}
              <div class="col-md-12">
                <p>Images not exist</p>
             </div>
            {% else %}
              <img class="card-img-top" src="{{i.pic}}" alt="It Wasn't Me" style="background-color: rgb(0, 0, 0);">
            {% endif %}
          <div class="col-md-12" style="color: rgb(0, 0, 0);">
            <br>
            <p>&bull;&nbsp;&nbsp;Name : {{i.name}}</p>
            <p>&bull;&nbsp;&nbsp;Color : {{i.color}}</p>
            <p>&bull;&nbsp;&nbsp;Types : {{i.types}}</p>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
{% endblock %}
